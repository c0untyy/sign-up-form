<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/icon.ico?ver2.0" type="image/icon type" />
    <script src="script.js" defer></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300&display=swap");
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left-side">
        <div class="background">
          <img
            class="background-image"
            src="background.jpg"
            alt="Picture of a tree"
          />
          <div class="bdtext-container"></div>
          <div class="bd-container">
            <img class="logo-image" src="logo.png" alt="Logo picture" />
          </div>
          <div class="photoCredit">
            <p>
              Photo by
              <a
                href="https://unsplash.com/es/@wolfgang_hasselmann?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Wolfgang Hasselmann</a
              >
              on
              <a
                href="https://unsplash.com/t/experimental?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Unsplash</a
              >
            </p>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="right-top">
          <p class="para">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br /><br />You <em>know</em> you want to.
          </p>
        </div>
        <div class="right-mid">
          <p class="para-form">Let's do this!</p>
          <div class="forms">
            <form class="form-left" method="GET" id="form1">
              <div class="input">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" />
              </div>
              <div class="input">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" />
              </div>
              <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="input">
                <label for="phonenum">Phone Number</label>
                <input type="tel" id="phonenum" name="phonenum" />
              </div>
              <div class="input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>
              <div class="input">
                <label for="passwordConf">Confirm Password</label>
                <input type="password" id="passwordConf" name="password2" />
              </div>
            </form>
          </div>
        </div>
        <div class="right-bot">
          <div class="button-para">
            <button form="form1" class="submitButton" type="submit">
              Create Account
            </button>
            <p>Already have an account? <a href="#">Log In</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
